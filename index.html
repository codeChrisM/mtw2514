<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="column green">
            <h2>Marvel Superheroes</h2>
            <ul class="superheroes-list">
                <li class="superhero-item">
                    Spider-Man <span class="superhero-number">123.456</span>
                </li>
                <li class="superhero-item">
                    Iron Man <span class="superhero-number">789.012</span>
                </li>
                <!-- Add more superheroes here -->
            </ul>
            <div class="total">
                Total: <span class="total-value">0.000</span>
            </div>k
        </div>
        <div class="column red">
            <h2>DC Superheroes</h2>
            <ul class="superheroes-list">
                <li class="superhero-item">
                    Batman <span class="superhero-number">456.789</span>
                </li>
                <li class="superhero-item">
                    Superman <span class="superhero-number">123.987</span>
                </li>
                <!-- Add more superheroes here -->
            </ul>
            <div class="total">
                Total: <span class="total-value">0.000</span>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <h3>Total Difference:</h3>
        <p class="difference">0.000</p>
    </div>
</body>

</html>
